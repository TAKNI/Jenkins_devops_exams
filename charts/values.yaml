# ============================
# GLOBAL
# ============================

imagePullSecrets:
  - name: regcred

ingress:
  enabled: true
  host: fastapi.example.com   # Ã€ adapter dans values-dev/qa/staging/prod

# ============================
# MOVIE SERVICE
# ============================

movieService:
  image:
    repository: rachidtakni/movie-service
    tag: "latest"
    pullPolicy: IfNotPresent
  env:
    database:
      host: movie-db
      port: 5432

# ============================
# CAST SERVICE
# ============================

castService:
  image:
    repository: rachidtakni/cast-service
    tag: "latest"
    pullPolicy: IfNotPresent

# ============================
# MOVIE DATABASE
# ============================

movieDb:
  image: postgres:15
  username: movie_user
  password: movie_pass
  database: moviedb
  storage: 1Gi

# ============================
# CAST DATABASE
# ============================

castDb:
  image: postgres:15
  username: cast_user
  password: cast_pass
  database: castdb
  storage: 1Gi

# ============================
# certManager
# ============================
certManager:
  enabled: true
