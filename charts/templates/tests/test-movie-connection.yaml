apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "fastapiapp.fullname" . }}-test-movie"
  labels:
    app.kubernetes.io/name: {{ include "fastapiapp.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-qO-', 'movie-service:8000/api/v1/movies/']
  restartPolicy: Never
